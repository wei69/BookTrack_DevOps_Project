global:
  scrape_interval: 15s  # Scrape every 15 seconds

scrape_configs:
  # Scrape RMS application metrics
  - job_name: 'rms-app'
    static_configs:
      - targets: ['build-rms:5500']  # Your RMS app's internal Docker container and port
    metrics_path: /metrics  # Ensure your app exposes the metrics at this endpoint

  # Scrape node system metrics (optional)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']  # Your node-exporter container
    metrics_path: /metrics  # Ensure node-exporter exposes metrics at this endpoint
